<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Initialize Style Sheets -->
        <link href="Styles/history.css" rel="stylesheet">
        <link href="Styles/utility.css" rel = "stylesheet">        
        <!-- Script to interact with HTML Content -->
        <script>        
            //Set up Electron
            const electron = require('electron');
            const {ipcRenderer} = electron;

            //Function to open up Settings
            function openSettings(){
                ipcRenderer.send("open:settings");
            }
            function tpHELP(){
                ipcRenderer.send("open:TPHELP");
            }
            function QUIT(){           
                ipcRenderer.send("app:quit");
            }
        </script>
    </head>
    <!-- Main Body -->
    <body>
        <!-- Title -->
        <div style="float:right;background-color:#eb5130;padding:5px;margin: 10px;" onclick="QUIT()">X</div>
        <h1>History</h1>
        <!-- Graph Image -->
        <div class="conta">
            <img id = "Graph" src = "../history.svg">
        </div>
        
        <!-- Menu Bar -->
        <div id= "menuBar"></div>
        <div class="grid" id="menuButtonGrid">            
            <button class="blackMenuButton" id = "homeButton" onclick ="window.location.href='Home.html'">
                <img src = "./Images/home.png" style = "padding-right: 18px; padding-left: 10px;"/>
                <span class ="buttonText">Home</span>
            </button>
            <button class="blackMenuButton" id = "summaryButton" onclick = "window.location.href='Summary.html'">
                <img src = "./Images/summary.png" style = "padding-right: 18px; padding-left: 10px;"/>
                <span class ="buttonText">Summary</span>
            </button>
            <button class="whiteMenuButton" id = "historyButton" onclick = "">
                <img src = "./Images/history.png" style = "padding-right: 18px; padding-left: 10px;"/>
                <span class ="buttonText">History</span>
            </button>
        </div>
        <div><div style="background-color: rgb(92, 5, 255);padding:20px;float:right;margin-right:20px;border-radius:5px;" onclick="tpHELP()"><p>Feeling stressed and want to call a therapist? Click here.</p></div></div>
        <!-- Settings Button -->
        <!-- <button id ="settingsButton" onclick = "openSettings()">
            <img src="Images/settings.png"/>
        </button> -->
    </body>
</html>
